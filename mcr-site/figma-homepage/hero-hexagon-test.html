<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagon Hero Test - MCR Dance Academy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0f0f23 100%);
            overflow-x: hidden;
            color: white;
        }

        .hero-hexagon {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
            padding: 0 5%;
        }

        /* Hexagon Container */
        .hexagon-container {
            position: relative;
            width: 55%;
            height: 80vh;
            perspective: 1200px;
            z-index: 1;
        }

        .hexagon-grid {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.15s ease-out;
        }

        /* Individual Hexagon */
        .hexagon {
            position: absolute;
            width: 180px;
            height: 207px;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            overflow: hidden;
        }

        .hexagon::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.4), rgba(255, 165, 0, 0.4));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 2;
        }

        .hexagon:hover::before {
            opacity: 1;
        }

        .hexagon::after {
            content: '';
            position: absolute;
            inset: 3px;
            background: inherit;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            border: 3px solid rgba(255, 215, 0, 0.6);
            box-shadow: 
                0 0 20px rgba(255, 215, 0, 0.4),
                inset 0 0 20px rgba(255, 215, 0, 0.2);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 3;
        }

        .hexagon:hover::after {
            opacity: 1;
        }

        .hexagon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .hexagon:hover img {
            transform: scale(1.15);
        }

        /* Neon Connecting Lines */
        .hexagon-lines {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }

        .hex-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 215, 0, 0.8) 20%, 
                rgba(255, 215, 0, 0.8) 80%, 
                transparent);
            box-shadow: 
                0 0 8px rgba(255, 215, 0, 0.6),
                0 0 16px rgba(255, 215, 0, 0.4);
            transform-origin: left center;
            animation: lineGlow 3s ease-in-out infinite;
        }

        @keyframes lineGlow {
            0%, 100% {
                opacity: 0.6;
                box-shadow: 
                    0 0 8px rgba(255, 215, 0, 0.6),
                    0 0 16px rgba(255, 215, 0, 0.4);
            }
            50% {
                opacity: 1;
                box-shadow: 
                    0 0 12px rgba(255, 215, 0, 0.8),
                    0 0 24px rgba(255, 215, 0, 0.6),
                    0 0 32px rgba(255, 215, 0, 0.4);
            }
        }

        /* Hexagon Positions - Compact Honeycomb Pattern */
        .hexagon:nth-child(1) {
            top: 8%;
            left: 35%;
            animation: float 6s ease-in-out infinite;
        }

        .hexagon:nth-child(2) {
            top: 8%;
            left: 60%;
            animation: float 7s ease-in-out infinite 0.5s;
        }

        .hexagon:nth-child(3) {
            top: 30%;
            left: 22%;
            animation: float 6.5s ease-in-out infinite 1s;
        }

        .hexagon:nth-child(4) {
            top: 30%;
            left: 47%;
            animation: float 7.5s ease-in-out infinite 1.5s;
        }

        .hexagon:nth-child(5) {
            top: 30%;
            left: 72%;
            animation: float 6s ease-in-out infinite 2s;
        }

        .hexagon:nth-child(6) {
            top: 52%;
            left: 35%;
            animation: float 6.8s ease-in-out infinite 0.8s;
        }

        .hexagon:nth-child(7) {
            top: 52%;
            left: 60%;
            animation: float 7.2s ease-in-out infinite 1.2s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-10px) translateX(5px);
            }
            50% {
                transform: translateY(-5px) translateX(-5px);
            }
            75% {
                transform: translateY(5px) translateX(3px);
            }
        }

        /* Glowing Particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.8), transparent);
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 8s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes particleFloat {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translate(var(--tx, 50px), var(--ty, -100px)) scale(1.5);
                opacity: 0.8;
            }
        }

        .particle:nth-child(1) { top: 20%; left: 15%; --tx: 40px; --ty: -80px; animation-delay: 0s; }
        .particle:nth-child(2) { top: 40%; left: 80%; --tx: -60px; --ty: -100px; animation-delay: 1.5s; }
        .particle:nth-child(3) { top: 60%; left: 10%; --tx: 70px; --ty: -60px; animation-delay: 3s; }
        .particle:nth-child(4) { top: 80%; left: 70%; --tx: -40px; --ty: -90px; animation-delay: 4.5s; }
        .particle:nth-child(5) { top: 30%; left: 50%; --tx: 50px; --ty: -110px; animation-delay: 2s; }
        .particle:nth-child(6) { top: 70%; left: 40%; --tx: -55px; --ty: -70px; animation-delay: 5s; }

        /* Hero Content */
        .hero-content {
            position: relative;
            z-index: 10;
            max-width: 500px;
            padding: 2rem;
            flex-shrink: 0;
        }

        .eyebrow {
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ffd700;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .hero-title {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #ffffff 0%, #ffd700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-title-script {
            display: block;
            font-family: 'Georgia', serif;
            font-style: italic;
            font-weight: 400;
        }

        .hero-meta {
            font-size: 1.125rem;
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
        }

        .hero-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .button {
            display: inline-block;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .button.primary {
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            color: #000;
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.4);
        }

        .button.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(255, 215, 0, 0.6);
        }

        .button.outline-light {
            border-color: rgba(255, 255, 255, 0.6);
            color: white;
            background: transparent;
        }

        .button.outline-light:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: white;
        }

        .hero-stats {
            display: flex;
            gap: 2rem;
            margin-top: 3rem;
            flex-wrap: wrap;
        }

        .hero-stat {
            text-align: center;
        }

        .hero-stat .eyebrow {
            font-size: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .hero-stat strong {
            display: block;
            font-size: 1.25rem;
            color: white;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .hexagon-container {
                width: 55%;
            }

            .hero-content {
                max-width: 450px;
            }

            .hexagon {
                width: 140px;
                height: 161px;
            }
        }

        @media (max-width: 768px) {
            .hero-hexagon {
                flex-direction: column;
                padding: 2rem 5%;
            }

            .hexagon-container {
                width: 100%;
                height: 50vh;
                order: 2;
                margin-top: 2rem;
            }

            .hero-content {
                order: 1;
                text-align: center;
                width: 100%;
            }

            .hero-actions {
                justify-content: center;
            }

            .hero-stats {
                justify-content: center;
            }

            .hexagon {
                width: 100px;
                height: 115px;
            }
        }

        /* Loading Animation */
        @keyframes hexagonAppear {
            from {
                opacity: 0;
                transform: scale(0.3) translateY(50px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .hexagon {
            animation: hexagonAppear 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) backwards;
        }

        .hexagon:nth-child(1) { animation-delay: 0.1s; }
        .hexagon:nth-child(2) { animation-delay: 0.2s; }
        .hexagon:nth-child(3) { animation-delay: 0.3s; }
        .hexagon:nth-child(4) { animation-delay: 0.4s; }
        .hexagon:nth-child(5) { animation-delay: 0.5s; }
        .hexagon:nth-child(6) { animation-delay: 0.6s; }
        .hexagon:nth-child(7) { animation-delay: 0.7s; }
    </style>
</head>
<body>
    <section class="hero-hexagon">
        <!-- Hero Content -->

        <div class="hexagon-container">
            <div class="hexagon-grid" id="hexagonGrid">

                <!-- Hexagons will be populated with images -->

            <!-- Glowing Particles -->

            <div class="particle"></div>

            <div class="particle"></div>
            <div class="particle"></div>
        </div>
    </section>

    <script>
        // Create neon connecting lines between hexagons
        function createNeonLines() {
            const hexagons = document.querySelectorAll('.hexagon');
            const linesContainer = document.getElementById('hexagonLines');
            
            // Define connections between hexagons (indices)
            const connections = [
                [0, 1], // Top row
                [0, 3], [1, 4], // Diagonal down-left
                [2, 3], [3, 4], [4, 6], // Middle row
                [3, 5], [4, 6], // Diagonal down
                [5, 6] // Bottom connections
            ];

            connections.forEach(([from, to], index) => {
                const hexFrom = hexagons[from];
                const hexTo = hexagons[to];
                
                if (!hexFrom || !hexTo) return;

                const fromRect = hexFrom.getBoundingClientRect();
                const toRect = hexTo.getBoundingClientRect();
                const containerRect = linesContainer.getBoundingClientRect();

                const x1 = fromRect.left + fromRect.width / 2 - containerRect.left;
                const y1 = fromRect.top + fromRect.height / 2 - containerRect.top;
                const x2 = toRect.left + toRect.width / 2 - containerRect.left;
                const y2 = toRect.top + toRect.height / 2 - containerRect.top;

                const length = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
                const angle = Math.atan2(y2 - y1, x2 - x1) * (180 / Math.PI);

                const line = document.createElement('div');
                line.className = 'hex-line';
                line.style.width = `${length}px`;
                line.style.left = `${x1}px`;
                line.style.top = `${y1}px`;
                line.style.transform = `rotate(${angle}deg)`;
                line.style.animationDelay = `${index * 0.2}s`;
                
                linesContainer.appendChild(line);
            });
        }

        // Call after DOM is ready
        setTimeout(createNeonLines, 100);

        // Recreate lines on window resize
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                document.getElementById('hexagonLines').innerHTML = '';
                createNeonLines();
            }, 250);
        });

        // Interactive Mouse Movement
        const hexagonGrid = document.getElementById('hexagonGrid');
        const heroSection = document.querySelector('.hero-hexagon');
        
        let mouseX = 0;
        let mouseY = 0;
        let targetX = 0;
        let targetY = 0;

        heroSection.addEventListener('mousemove', (e) => {
            const rect = heroSection.getBoundingClientRect();
            mouseX = (e.clientX - rect.left - rect.width / 2) / rect.width;
            mouseY = (e.clientY - rect.top - rect.height / 2) / rect.height;
        });

        // Smooth animation loop
        function animate() {
            targetX += (mouseX - targetX) * 0.05;
            targetY += (mouseY - targetY) * 0.05;

            const rotateY = targetX * 15;
            const rotateX = -targetY * 15;

            hexagonGrid.style.transform = `
                rotateY(${rotateY}deg) 
                rotateX(${rotateX}deg)
            `;

            requestAnimationFrame(animate);
        }

        animate();

        // Add click interaction to hexagons
        const hexagons = document.querySelectorAll('.hexagon');
        hexagons.forEach((hex, index) => {
            hex.addEventListener('click', () => {
                // Add a pulse effect
                hex.style.animation = 'none';
                setTimeout(() => {
                    hex.style.animation = '';
                }, 10);
                
                // You can add more interactions here
                console.log(`Hexagon ${index + 1} clicked`);
            });
        });

        // Parallax effect for particles based on mouse position
        const particles = document.querySelectorAll('.particle');
        heroSection.addEventListener('mousemove', (e) => {
            const rect = heroSection.getBoundingClientRect();
            const mouseXPercent = (e.clientX - rect.left) / rect.width;
            const mouseYPercent = (e.clientY - rect.top) / rect.height;

            particles.forEach((particle, index) => {
                const speed = (index + 1) * 0.5;
                const x = (mouseXPercent - 0.5) * speed * 50;
                const y = (mouseYPercent - 0.5) * speed * 50;
                particle.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
